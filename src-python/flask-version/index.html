<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Time Calculator</title>
</head>
<body>
    <h1>Planetary Time Calculator</h1>

    <label for="dateInput">Enter Date and Time (e.g., "Nov 9 2024 19:17:05"):</label>
    <input type="text" id="dateInput" placeholder="Enter date and time" />

    <button onclick="setCurrentDate()">Set to Current Date and Time</button>
    <button onclick="calculateTimes()">Calculate</button>

    <h2>Results</h2>
    <div id="results"></div>

    <script src="main.js"></script>
</body>
</html>
